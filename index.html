<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogos Olímpicos</title>
</head>
<body>
    <div class="caixa-principal">
        <h1>Olímpiadas</h1>
        <div class="caixa-perguntas">
            Qual país tem mais medalhas nos jogos olímpicos?
        </div>
        <div class="caixa-alternativas">
            <button>Estados Unidos</button>
            <button>União Soviética</button>
        </div>
        <div class="caixa-resultado">
            <p class="texto-resultado">
                E aí, já sabe a resposta ?
            </p>
        </div>
    </div>
    <script src="script.js"></script>
